<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travelly</title>

    <!-- Linking to JavaScript and CSS needed for Boostrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Link to United Bootswatch Theme, and Custom CSS Styles -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Travelly</a>
      <form class="form-inline ml-auto">
        {% if not user.is_authenticated %}
            <a href="#" class="btn btn-secondary ml-2">Log In</a>
            <a href="#" class="btn btn-primary ml-2">Sign Up</a>
            <a href="#" class="btn btn-primary ml-2">About</a>
        {% endif %}
        {% if user.is_authenticated %}
            <div class="text-white">Hello, <strong>{{ user.username }}</strong>!</div>
            <a href="#" class="btn btn-danger ml-2">Trips</a>
            <a href="#" class="btn btn-success ml-2">Airlines</a>
            <a href="#" class="btn btn-success ml-2">Account</a>
        {% endif %}

      </form>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- footer -->
    <nav id="footer" class="bg-dark p-5 text-white">
            <p>&copy 2019 Live to Discover Inc.</p>
    </nav>
    
</body>
</html>
