{% load static %}
<!-- navbar for all apps for user who IS authenticated -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
     {% if user.is_authenticated %}
    <div class="navbar-brand d-flex w-50 ml-2">
        <span class="text-white">
            <div class="row">
                <h2><a href="{% url 'accounts:launch' %}" style="color: white;">Hello, <strong>{{ user.username }}</strong>!</a></h2>
                <img src="{% static 'images/air-transport.png' %}" width=50px height=50px>
            </div>
        </span>
     </div>
     {% endif %}
    <!-- smaller button for smaller viewports -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon text-white"><h4></h4></span>
     </button>
    <!-- options for user -->
    <div class="collapse navbar-collapse" id="navbarContent">
         <ul class="list-group list-group-horizontal justify-content-end ml-auto" style="list-style-type: none;">
            <!-- buttons change based on authentication -->
            {% if user.is_authenticated %}
                <div class="row ml-auto mr-2">
                    <!-- Add a Trip -->
                    <li>
                        <a href="{% url 'trips:create-trip' %}" class="btn btn-success ml-2">New Trip</a>
                    </li>
                    <!-- Link to Airlines App -->
                    <li>
                        <a href="{% url 'airlines:all-airlines' %}" class="btn btn-danger ml-2">Airlines</a>
                    </li>
                    <!-- Link to Accounts App -->
                    <li>
                        <a href="{% url 'accounts:acct_info' user.id %}" class="btn btn-danger ml-2">Account</a>
                    </li>
                    <!-- Link to Airports App -->
                    <li>
                        <a href="{% url 'airports:home' %}" class="btn btn-success ml-2">At the Airport</a>
                    </li>
                    <!-- Logout Button -->
                    <li>
                        <a href="{% url 'accounts:logout' %}" class="btn btn-secondary ml-2">Log Out</a>
                    </li>
                </div>
            {% endif %}
        </ul>
    </div>
</nav>
