<!-- a form to enter a new password -->
<div class="content-section">
    <form class="form-group" method="post">
        {% csrf_token %}
        <!-- field to enter new password -->
        {% for field in form %}
            {% for error in field.errors %}
                <p class="text-danger">{{ error }}</p>
            {% endfor %}
            <div class="form-group row">
                <div class="col-8">
                    <label for="id_{{ field.name }}">{{ field.label|title }}:</label>
                    <p class="form">{{ field.help_text }}</p>
                    <input class="form-control" type="password" name="{{ field.name }}" id="id_{{ field.name }}" required>
                </div>
            </div>
        {% endfor %}
        <!-- button to submit form -->
        <button class="btn btn-primary submit-btn" type="submit">Change Password</button>
    </form>
</div>
